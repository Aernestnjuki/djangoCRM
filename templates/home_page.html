<h1>Hello {{ name }}<h1/>
<h2>Do you program with <span style="color: red">{{ programming_language }}</span>?</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Comment</th>
      </tr>
    {% for i in lead%}

        <td>{{ i.lead_name }}</td>
        <td>{{ i.phone_number }}</td>
        <td>{{ i.comment }}</td>
      </tr>
    {% endfor %}
</table>
